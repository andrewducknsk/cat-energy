<!DOCTYPE html>
<html lang="ru">
<include src="html/head.html"></include>
<body>
	<include src="html/header.html"></include>
	<main class="page-main">
		<section class="program-selection">
			<h1 class="program-selection__title">Подбор программы</h1>
			<div class="program-selection__wrapper">
				<p class="program-selection__description">Заполните анкету и мы подберем программу питания для вашего кота</p>
				<form class="questionnaire" method="get">
					<div class="cat">
						<div class="name-field">
							<label class="name-field__label">
								<span class="name-field__text">Имя:*</span>
								<input class="name-field__area" type="text" placeholder="Имя кота" required>
							</label>
						</div>
						<div class="weight-field">
							<label class="weight-field__label">
								<span class="weight-field__text">Вес (кг):*</span>
								<input class="weight-field__area" type="text" placeholder="Вес кота" required>
							</label>
						</div>
						<div class="age-field">
							<label class="age-field__label">
								<span class="age-field__text">Возраст (лет):*</span>
								<input class="age-field__area" type="text" placeholder="Возраст кота" required>
							</label>
						</div>
					</div>
					<div class="body">
						<div class="losing-weight-field">
							<label class="losing-weight-field__label">
								<input class="losing-weight-field__area" type="radio" name="move">
								<span class="losing-weight-field__pin"></span>
								<span class="losing-weight-field__text">Похудение</span>
							</label>
						</div>
						<div class="excess-weight-field">
							<label class="excess-weight-field__label">
								<input class="excess-weight-field__area" type="radio" name="move">
								<span class="excess-weight-field__pin"></span>
								<span class="excess-weight-field__text">Набор массы</span>
							</label>
						</div>
						<div class="advice-field">
							<label class="advice-field__label">
								<input class="advice-field__area" type="radio" name="move" checked>
								<span class="advice-field__pin"></span>
								<span class="advice-field__text">Не знаю (нужен ваш совет)</span>
							</label>
						</div>
					</div>
					<article class="owner">
						<h2 class="owner__title">Контактные данные (владельца кота)</h2>
						<div class="email">
							<label class="email__label">
								<span class="email__text">E-mail:*</span>
								<input class="email__field" type="email" placeholder="E-mail владельца" required>
							</label>
						</div>
						<div class="phone-number">
							<label class="phone-number__label">
								<span class="phone-number__text">Телефон:*</span>
								<input class="phone-number__field" type="tel" placeholder="Телефон владельца" required>
							</label>
						</div>
					</article>
					<article class="comment">
						<h2 class="comment__title">Комементарий</h2>
						<label class="comment__label">
							<textarea class="comment__area" name="comment" placeholder="Расскажите обо всех повадках кота"></textarea>
						</label>
					</article>
					<article class="extra">
						<h2 class="extra__title">Дополнительно</h2>
						<label class="extra__item">
							<input class="extra__area" type="checkbox">
							<span class="extra__pin"></span>
							<span class="extra__text">Сахарозаменитель</span>
						</label>
						<label class="extra__item">
							<input class="extra__area" type="checkbox">
							<span class="extra__pin"></span>
							<span class="extra__text">Питьевая вода</span>
						</label>
						<label class="extra__item">
							<input class="extra__area" type="checkbox">
							<span class="extra__pin"></span>
							<span class="extra__text">Молоко</span>
						</label>
						<label class="extra__item">
							<input class="extra__area" type="checkbox">
							<span class="extra__pin"></span>
							<span class="extra__text">Витамины</span>
						</label>
					</article>
					<button class="questionnaire__btn-submit btn" type="submit">Отправить заявку</button>
					<p class="questionnaire__required-fields">* - Обязательные поля</p>
				</form>
			</div>
		</section>
		<include src="html/contact.html"></include>
	</main>
	<include src="html/map.html"></include>
	<include src="html/footer.html"></include>
</body>
</html>
